<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
 
 
     <link rel="stylesheet" href="./style.css">

     <link rel="icon" type="image/png" href="https://cdn.5minvideo.id/images/logo/logo-bank.png">
 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body style="background: linear-gradient(to right, #dce35b, #45b649);">
    <nav style="display: flex; justify-content: space-between;">
        <a class="" href=""></a>
        <button class="btn btn-outline-light me-5 mt-4" onclick=" window.location = './index.html' ">Go Back</button>
    </nav>

    <div class="container-fluid text-center">
            
            <div class="signup container form-control text-center p-4 border-2 shadow rounded">
            <img src="https://cdn.5minvideo.id/images/logo/logo-bank.png" alt="logo" width="50px" height="50px">
            <h3 class="mt-2 mb-5 text-success"><strong>My Bank</strong></h3>
            <input id="loginAcno" class="form-control mb-4" type="text" placeholder="Account Number">
            <input id="loginPswrd" class="form-control mb-4" type="password" placeholder="Password">
            <button onclick="login()" class="btn btn-success mb-3 ps-4 pe-4">Login</button>
            <p class="text-center"><a class="text-danger" href="./forgot.html">Forgot Password? </a> <b>&nbsp;or&nbsp;</b> <a class="text-primary" href="./register.html"> Signup </a></p>
            </div>

    </div>



    <script src="./script.js"></script>

</html>
